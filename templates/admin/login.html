<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ورود به سیستم - وب‌بهره</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.fontcdn.ir/font/vazir/Vazir.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Vazir', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; }
        .login-card { border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); overflow: hidden; max-width: 450px; }
        .login-header { background: #667eea; color: white; padding: 30px; text-align: center; }
        .login-header h2 { font-weight: bold; margin: 0; }
        .login-body { padding: 40px; background: white; }
        .btn-login { border-radius: 50px; padding: 12px 40px; font-size: 1.1rem; background: #667eea; border: none; }
        .btn-login:hover { background: #764ba2; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card login-card mx-auto">
                    <div class="login-header">
                        <h2><i class="bi bi-shield-lock"></i> ورود به پنل مدیریت</h2>
                        <p class="mt-2 mb-0 opacity-75">وب‌بهره</p>
                    </div>
                    <div class="login-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label class="form-label fw-bold">نام کاربری</label>
                                <input type="text" name="username" class="form-control form-control-lg" required autofocus>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">رمز عبور</label>
                                <input type="password" name="password" class="form-control form-control-lg" required>
                            </div>
                            
                            {% if form.errors %}
                                <div class="alert alert-danger text-center">
                                    نام کاربری یا رمز عبور اشتباه است.
                                </div>
                            {% endif %}
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-login">
                                    <i class="bi bi-box-arrow-in-right"></i> ورود
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <small class="text-muted">فقط مدیران مجاز به ورود هستند</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
