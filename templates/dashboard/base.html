{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WebBahre | داشبورد{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome برای آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS سفارشی حرفه‌ای -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Vazir', 'Tahoma', sans-serif;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #343a40 0%, #212529 100%);
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar .nav-link {
            color: #adb5bd;
            padding: 12px 20px;
            border-radius: 0 25px 25px 0;
            margin: 5px 10px;
            transition: all 0.3s;
            font-weight: 500;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
            transform: translateX(10px);
        }
        .sidebar .nav-link i {
            width: 30px;
            text-align: center;
        }
        .main-content {
            padding: 30px;
        }
        .welcome-card {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(13, 110, 253, 0.3);
        }
        .feature-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s;
            height: 100%;
        }
        .feature-card:hover {
            transform: translateY(-10px);
        }
        .feature-icon {
            font-size: 3rem;
            color: #0d6efd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- سایدبار -->
    <div class="d-flex">
        <div class="sidebar col-md-3 col-lg-2 d-md-block">
            <div class="text-center mb-5">
                <h4 class="text-white fw-bold">WebBahre</h4>
                <p class="text-muted small">سامانه بهره‌وری</p>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link active" href="{% url 'dashboard' %}">
                    <i class="fas fa-home"></i> داشبورد
                </a>
                <a class="nav-link" href="{% url 'register_request' %}">
                    <i class="fas fa-plus-circle"></i> ثبت درخواست
                </a>
                <a class="nav-link" href="{% url 'track_request' %}">
                    <i class="fas fa-search"></i> پیگیری درخواست
                </a>
                <a class="nav-link" href="{% url 'list_requests' %}">
                    <i class="fas fa-list-alt"></i> لیست درخواست‌ها
                </a>
                <a class="nav-link" href="{% url 'ai_assistant' %}">
                    <i class="fas fa-robot"></i> دستیار هوش مصنوعی
                </a>
            </nav>

            <div class="mt-auto p-3 text-center">
                <a href="/users/logout/" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt"></i> خروج
                </a>
            </div>
        </div>

        <!-- محتوای اصلی -->
        <div class="flex-grow-1 main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
