<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>فرم درخواست</title>
<link href="/static/css/Vazirmatn-font-face.css" rel="stylesheet">
<style>
/* تنظیمات پایه */
body {
    font-family: 'Vazirmatn', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0;
    color: #333;
}

/* کانتینر فرم */
.form-container {
    background: #fff;
    padding: 50px 40px;
    border-radius: 25px;
    width: 95%;
    max-width: 900px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

/* تیتر فرم */
h1 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 32px;
    color: #2575fc;
}

/* فرم و گروه‌های ورودی */
form {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
}
.form-group {
    flex: 1 1 45%;
    display: flex;
    flex-direction: column;
}
.form-group label {
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
}

/* ورودی‌ها */
input {
    padding: 14px 16px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
}
input:focus {
    border-color: #2575fc;
    box-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
    outline: none;
}
input[readonly] {
    background: #f5f5f5;
}

/* ورودی محدوده تاریخ */
.form-group input[type="text"] + input[type="text"] {
    margin-top: 10px;
}

/* دکمه ارسال */
button {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    border: none;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}

/* واکنش‌گرایی */
@media (max-width: 768px) {
    .form-group {
        flex: 1 1 100%;
    }
}
</style>
</head>
<body>
<div class="form-container">
    <h1>فرم درخواست</h1>
    <form id="requestForm" method="POST" action="/submit">
        <div class="form-group">
            <label>نام</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>شماره موبایل</label>
            <input type="text" name="mobile" id="mobile" required>
        </div>

        <div class="form-group">
            <label>کد پرسنلی</label>
            <input type="text" name="personnel_code" required>
        </div>

        <div class="form-group">
            <label>تاریخ درخواست</label>
            <input type="text" name="request_date_shamsi" id="request_date_shamsi" readonly>
        </div>

        <div class="form-group">
            <label>بازه تاریخ (شمسی)</label>
            <input type="text" name="date_range_start" placeholder="شروع (روز/ماه/سال)" required>
            <input type="text" name="date_range_end" placeholder="پایان (روز/ماه/سال)" required>
        </div>

        <div class="form-group">
            <label>موضوع</label>
            <input type="text" name="subject">
        </div>

        <div class="form-group">
            <label>شغل</label>
            <input type="text" name="job">
        </div>

        <div style="flex-basis:100%">
            <button type="submit">ارسال فرم</button>
        </div>
    </form>
</div>

<script src="/static/js/persian-date.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {
    const today = new persianDate();
    document.getElementById('request_date_shamsi').value = today.format('YYYY/MM/DD');
});

document.getElementById('requestForm').addEventListener('submit', function(event) {
    const mobile = document.getElementById('mobile').value.trim();
    const mobilePattern = /^98\d{10}$/;
    if (!mobilePattern.test(mobile)) {
        alert("شماره موبایل وارد شده معتبر نیست! شماره باید با 98 شروع شده و 12 رقم باشد.");
        event.preventDefault();
        return false;
    }
});
</script>
</body>
</html>
